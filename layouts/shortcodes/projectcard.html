        <div class="overlay" style="background-image: var(--nice-gradient-{{.Get "gradient"}})">
            <div class="project-card-inner">
                {{.Inner}}

            <span class="project-techs">{{.Get "apps"}}</span>
        </div>
        <h3 id="">{{.Get "name"}}</h3>
    </a>
</div>
