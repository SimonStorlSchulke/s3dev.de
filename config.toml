baseURL = "https://simonstorlschulke.github.io/"
# [en, zh-cn, fr, ...] determines default content language
defaultContentLanguage = "de"
# language code
languageCode = "de"
title = "Simon Storl-Schulke"
# Change the default theme to be use when building the site with Hugo
theme = "LoveIt"

[params]
  author = "Simon Storl-Schulke"
  description = "3D Generalist & Entwickler"
  version = "0.2.X"
  defaultTheme = "dark"
  projectBackLink = "<a href='/projects'><i class='fas fa-chevron-left'></i><span> Alle Projekte</span></a>"

[params.social]
  GitHub = "SimonStorlSchulke"
  Youtubechannel  = "UCA6sG3mHRYgGTNr_nxpaQvg"
  Linkedin = "simon-storl-schulke-54a56b207"
  Twitter = "simonstoschu"
  Email = "simonstoschu@gmail.com"

# Home page config
  [params.home]
    [params.home.profile]
      enable = true
      # URL of avatar shown in home page
      avatarURL = "/img/avatar2.jpg"
      # LoveIt CHANGED | 0.2.7 title shown in home page (HTML format is supported)
      title = "3D Generalist & Entwickler<br>aus den Tiefen des Schwarzwalds"
      # subtitle shown in home page
      subtitle = "Demoreel"
      # whether to use typeit animation for subtitle
      typeit = false
      # whether to show social links
      social = true
      # LoveIt NEW | 0.2.0 disclaimer (HTML format is supported)
      disclaimer = "<h1>Hallo, ich bin Simon</h1> Ich schubse Pixel, Polygone und Semikolons an ihre richtige Stelle. Ich habe Medieninformatik an der Hochschule Furtwangen studiert, was mir eine gute Grundlage in vielen Bereichen der Medienproduktion und Informatik gab, auf die ich aufbauen konnte. Meine Fokus richtete ich dabei ich vor allem auf CGI, VFX und Spieleentwicklung.<br> Nachdem ich während des Studiums lange als Tutor in Computergrafik aktiv war, halte ich nun auch selbst die Vorlesung Datenverarbeitung in der Medienproduktion an der HS Furtwangen.<br><br>Nebenbei mache ich viel Musik und habe zwei wundervolle Hunde, mit denen ich durch den Schwarzwald streife."

    # Home page posts
    [params.home.posts]
      enable = true


# Header config
  [params.header]
    # desktop header mode ("fixed", "normal", "auto")
    desktopMode = "auto"
    # mobile header mode ("fixed", "normal", "auto")
    mobileMode = "auto"
    # LoveIt NEW | 0.2.0 Header title config
    [params.header.title]
      # URL of the LOGO
      logo = "/img/logo.png"
      # title name
      name = "Simon Storl-Schulke"
      # you can add extra information before the name (HTML format is supported), such as icons
      pre = ""
      # you can add extra information after the name (HTML format is supported), such as icons
      post = ""
      # LoveIt NEW | 0.2.5 whether to use typeit animation for title name

[params.footer]
    enable = true
    # LoveIt NEW | 0.2.0 Custom content (HTML format is supported)
    custom = """
    <form
      action="https://formspree.io/f/mvodzvbj"
      method="POST"
      class="mailme"
    >
        <h1 id="contact">Kontakt</h1>
        Kontaktieren sie mich telefonisch unter <span class="accent">+49176 22998434</span> <br> oder per Mail an <a class="accent" href="mailto:m.mustermann@domain.de">simonstoschu@gmail.com</a><br><br>
        <div class="row">
        <input type="email" name="_replyto" placeholder="Ihre E-Mail Addresse"><input type="name" name="_replyto_name" placeholder="Ihr Name">
        </div><br>
        <textarea name="message" placeholder="Ihre Nachricht" rows="7"></textarea><br>
      <button type="submit">Abschicken</button>
    </form><br>
    <a href="/impressum">Impressum</a>
"""
    # LoveIt NEW | 0.2.0 whether to show Hugo and theme info
    hugo = false
    # LoveIt NEW | 0.2.0 whether to show copyright info
    copyright = true
    # LoveIt NEW | 0.2.0 whether to show the author
    author = false
    # Site creation time
    since = 2021


[markup]
  [markup.highlight]
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
      autoHeadingIDType = "github"
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xhtml = false



